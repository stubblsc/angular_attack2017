<div class="panel panel-default">
    <div class="panel-heading">
        Register
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="Email" ng-model="form.email" />
        </div>
        <div clas="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="form.password" />
        </div>
        <div clas="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Re-Type Password" ng-model="form.password_confirm" />
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" ng-click="closeThisDialog(form)">Register</a>
        <a class="btn btn-default" ng-click="closeThisDialog(null)">Cancel</a>
    </div>
</div>
