<!DOCTYPE html>
<html>

<head>

    <!-- bootstrap -->
    <link href="https://gitcdn.xyz/repo/ziscloud/angular-bootstrap-toggle/v0.1.2/dist/angular-bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css" />

    <link rel="stylesheet" href="app.css" />

    <!-- ngDialog CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/css/ngDialog.min.css" integrity="sha256-FF72Wdg9iHjeiA/uA7G3D0IpkL2QSAUTy+X4A+OwY3M=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/css/ngDialog-theme-plain.min.css" integrity="sha256-WfJs+4v1WPCtOYD2QiPYarz+w7Slqf9JfJgv8YqJ+oc=" crossorigin="anonymous" />

    <!-- Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.10.0/Tone.min.js" integrity="sha256-l9hVTIAmAZpbR1o6E2Dd8HNNv6qV92V1jaFe539JFU4=" crossorigin="anonymous"></script>

    <!-- angular & modules -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" integrity="sha256-3SrLjPeRPa1ofM280r+OMcUjJZKLWJHr6SRtRu3dRb0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" integrity="sha256-tyfWW2LtJQNI+l3F0h6xDV/ij6Mfn8lwSKHWOsmEgXM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/1.0.1/js/ngDialog.min.js" integrity="sha256-GNjj1gfUh7NUHasL8QRx9h+CLGWT90A7Tf5yaa7QzNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://gitcdn.xyz/repo/ziscloud/angular-bootstrap-toggle/v0.1.2/dist/angular-bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-token-auth/0.0.29/ng-token-auth.min.js"></script>

    <!-- main app file -->
    <script src="app.js"></script>
</head>

<body ng-app="play" ng-controller="MasterCtrl as c">
    <play-header></play-header>
    <uib-tabset active="0">
        <uib-tab index="$index" heading="{{inst.inst}}" ng-repeat="inst in c.track.insts">
            <div class="container-fluid text-center">
                <br/>
                <play-instrument inst="inst"></play-instrument>
            </div>
        </uib-tab>
    </uib-tabset>
    <div class="footer">
        <div class="container text-center">
            <span ng-repeat="inst in c.track.insts">
                <toggle ng-model="inst.mute" on="<s>{{inst.inst}}</s>" off="{{inst.inst}}" onstyle="btn-default" offstyle="btn-success" ></toggle>
            </span>
            <span class="divider"></span>
            <div class="btn btn-primary" ng-click="c.play()" ng-if="!c.isPlaying">
                <i class="glyphicon glyphicon-play"></i>
            </div>
            <div class="btn btn-danger" ng-click="c.stop()" ng-if="c.isPlaying">
                <i class="glyphicon glyphicon-stop"></i>
            </div>
            <span class="divider"></span>
            <div class="btn btn-warning" ng-click="c.reset()">Reset</div>
            <span class="divider"></span>
            <strong>Steps</strong>
            <select class="form-control" style="width: 100px; display: inline-block;" ng-disabled="c.isPlaying" ng-model="c.stepCount">
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
            <strong>Note Length</strong>
            <select class="form-control" style="width: 100px; display: inline-block;" ng-disabled="c.isPlaying" ng-model="c.stepLen">
                <option value="4n">1/4</option>
                <option value="8n">1/8</option>
                <option value="16n" selected>1/16</option>
                <option value="32n">1/32</option>
            </select>
        </div>
    </div>
</body>

</html>
